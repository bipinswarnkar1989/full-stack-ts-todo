overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./src/pages/**/*.gql"
generates:
  src/graphql.types.ts:
     - add: /* This file is autogenerated, please don't change it manually! */
     - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .gql.generated.tsx
      baseTypesPath: graphql.types.ts
    plugins:
      - add: /* This file is autogenerated, please don't change it manually! */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      avoidOptionals: true
      withComponent: false
      withHOC: false
      withHooks: true
    hooks:
      afterOneFileWrite:
        - prettier --write
